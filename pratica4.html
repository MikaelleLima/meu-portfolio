<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="formFuncionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" required>
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br>

        <div id="departamentoField" style="display: none;">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento"><br>
        </div>

        <div id="linguagemField" style="display: none;">
            <label for="linguagem">Linguagem de Programação:</label>
            <input type="text" id="linguagem"><br>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="result"></div>
    <div id="error"></div>

    <script src="pratica4.js"></script>
</body>
</html>
